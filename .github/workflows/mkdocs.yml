name: mkdocs
on:
  push:
    branches:
      - master
jobs:
  deploy:
    if: env.GITEA_ACTIONS != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force
